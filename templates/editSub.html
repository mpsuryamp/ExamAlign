
{% extends 'base.html' %}
{% block content %}

          <!-- block body here -->

        <div class="div2">
                  <form action="/editsub/{{subject_instances.id}}" method="post" class="tutorAssign-form" id="addSubject-form">
                     {% csrf_token %}
                      <h2>Edit Subject</h2>
                      <table class="addsub">
                        <tr>
                          <div class="department">
                            <td> <label for="department">Branch:</label></td>
                            <td>
                            <select name="branch" id="departmentSelect">
                              {% for branch_instance in branch_instances %}
                              <option value="{{branch_instance.id}}" {% if branch_instance.id == subject_instances.branch.id %} selected {% endif %}>{{branch_instance.branchname}}</option>
                          {% endfor %}
                            </select>
                          </td>
                         </div>
                        </tr>
                        <tr>
                          <div class="semester">
                              <td><label for="semester">Semester:</label></td>
                              <td>
                                <select name="semester" id="SemesterSelect">
                                    {% for semester_instance in semester_instances %}
                              <option value="{{semester_instance.id}}" {% if semester_instance.id == subject_instances.semester.id %} selected {% endif %}>{{semester_instance.semestername}}</option>
                          {% endfor %}
                              </select>
                              </td>
                          </div>
                        </tr>
                        <tr>
                          <td><label for="subject">Subject:</label></td>
                          <td><input type="text" name="subjectname" value="{{subject_instances.subjectname}}"></td>
                        </tr>
                          <tr>
                          <td><label for="subject">Subject code:</label></td>
                          <td><input type="text"  name="subjectcode" value="{{subject_instances.subjectcode }}"></td>
                        </tr>

                      </table>
                      <button type="submit" class="addSubject-button">Submit</button>
                </form>
      
              </div> 
         </div> 
  <!-- ends -->

   </div>

    </div>
      




     <script src=""></script>
{% endblock %}

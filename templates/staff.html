
{% extends 'base.html' %}
{% block content %}
         
        <!-- block body here -->
        <table class="assign-table">
                <!-- filter dropdown -->
                <button class="add-student-btn"><a href="/addstaff" class="btn"><i class="fas fa-plus"></i> Add new staff</a></button>
                <thead>    
                   <tr>
                      <th colspan="5" style="text-align: center;"><h3>Staffs</h3></th>
                   </tr>
                    <tr>
                        <th>Name</th>
                        <th>Staff id</th>
                        <th>Staff Semester</th>
                        <th>Branch</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                {% for s in staff_instances %}
                    <tr>
                        <td>{{s.name}}</td>
                        <td>{{s.staff_id}}</td>
                        <td>{{s.subject.semester.semestername}}</td>
                        <td>{{s.subject.branch.branchname}}</td>
                        <td><a href="/deletestaff/{{s.id}}">Delete</a></td>

                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <!-- ends -->
       </div>

    </div>
{% endblock %}
